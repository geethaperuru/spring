<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PMS</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.5.1/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

        <link href="../static/css/spring-core.css"
              th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Customer Details</h2>
                </div>
            </div>
            <table class="table table-striped">
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">Id : </label>
                    </td>
                    <td>
                        <p th:text="${customer.id}">customer Id</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">Name : </label>
                    </td>
                    <td>
                       <p class="form-control-static" th:text="${customer.firstName +' ' +customer.lastName}">name</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">Email : </label>
                    </td>
                    <td>
                        <p class="form-control-plaintext" th:text="${customer.email}">name</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">Phone Number : </label>
                    </td>
                    <td>
                        <p class="form-control-static" th:text="${customer.phoneNumber}">name</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">Address : </label>
                    </td>
                    <td>
                        <p class="form-control-static" th:text="${customer.address1 +' ' +customer.address2}">name</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">City : </label>
                    </td>
                    <td>
                        <p class="form-control-static" th:text="${customer.city}">name</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="col-sm-6 control-label">State : </label>
                    </td>
                    <td>
                        <p class="form-control-static" th:text="${customer.state+' '+customer.zipcode}">name</p>
                    </td>
                </tr>
            </table>

            <div class="row">
                <div class="col-sm-4">
                    <a th:href="${'/customer/edit/'+customer.id}"><button class="btn btn-default" style="background-color:#dae0e5">Edit</button></a>
                </div>
                <div class="col-sm-4">
                    <a th:href="${'/customer/delete/'+customer.id}"><button class="btn btn-default" style="background-color:#dae0e5">Delete</button></a>
                </div>
                <div class="col-sm-4">
                    <a href="/customers"> <button class="btn btn-default" style="background-color:#dae0e5">View all Customers</button></a>
                </div>
            </div>

        </div>
    </body>
</html>
