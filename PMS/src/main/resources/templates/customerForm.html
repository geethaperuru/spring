<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PMS</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{/css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <h2>
            Add/Update Customer
        </h2>
        <div>
            <form class="form-horizantal" th:object="${customer}" th:action="@{/customer}" th:method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address1}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address2}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{city}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{state}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">ZipCode:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{zipcode}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default" style="background-color:#dae0e5">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
